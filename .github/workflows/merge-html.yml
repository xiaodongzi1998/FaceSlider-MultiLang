name: Merge HTML, CSS, and JS into index.html and deploy to gh-pages

on:
  push:
    paths:
      - 'html/**' # ä»…å½“ html æ–‡ä»¶å¤¹ä¸‹çš„æ–‡ä»¶å‘ç”Ÿæ›´æ”¹æ—¶è§¦å‘

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge HTML, CSS, and JS
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="en">' >> index.html
          echo '<head>' >> index.html
          echo '<meta charset="UTF-8">' >> index.html
          echo '<meta name="viewport" content="width=device-width, initial-scale=1.0">' >> index.html
          echo '<title>æ»‘åŠ¨å˜è„¸å™¨ğŸ˜€</title>' >> index.html
          echo '<style>' >> index.html
          cat html/style.css >> index.html
          echo '</style>' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html
          cat html/index.html | sed '/<link.*style.css.*>/d' | sed '/<script.*script.js.*>/d' >> index.html
          echo '<script>' >> index.html
          cat html/script.js >> index.html
          echo '</script>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages || git checkout --orphan gh-pages
          rm -rf *
          mv index.html index.html
          git add index.html
          git commit -m "Automated merge of HTML, CSS, and JS into index.html"
          git push origin gh-pages --force